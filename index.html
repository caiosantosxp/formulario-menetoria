<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desafio Intermediario</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          
          <legend>Informações pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" />
            </div>

            <div class="input-wrapper">
              <label for="subname">Sobrenome</label>
              <input type="text" id="subname" />
            </div>
          </div>


          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email valido)</span></label>
            <input type="email" id="email" />
          </div>

          <div class="input-wrapper">
            <label for="password">Senha <span>(minimo de 6 caractere)</span></label>
            <input type="password" id="password" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>

          
          <div class="input-wrapper">
            <label for="name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="name-mentor" />
          </div>
        </div>
      
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          
          <legend>Seus Horários dispníveis</legend>

          <h1>Primeira Mentoria</h1>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="date">Data</label>
              <input type="date" id="date" />
            </div>

            <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="time" id="begin" />
            </div>

            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end" />
            </div>
          </div>

          <h1>Segunda Mentoria</h1>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="date">Data</label>
              <input type="date" id="date" />
            </div>

            <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="time" id="begin" />
            </div>

            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end" />
            </div>
          </div>

      </fieldset>
    </form>

    <footer>
      <button class="button" form="my-form">Salvar</button>
    </footer>
  </div>
</body>
</html>
